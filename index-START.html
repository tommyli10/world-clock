<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="clock">
    <div class="date">
      <h2></h2>
    </div>

    <div class="dot"></div>

    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>

    <div class="day">
      <h2></h2>
    </div>
  </div>

  <div class="cities">
    <a href="#" class="city selected" id="la">Los Angeles</a>
    <a href="#" class="city" id="ny">New York</a>
    <a href="#" class="city" id="london">London</a>
    <a href="#" class="city" id="shanghai">Shanghai</a>
  </div>


  <script src="main.js"></script>
</body>

</html>
